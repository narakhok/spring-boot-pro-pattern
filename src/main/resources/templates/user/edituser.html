<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Edit User Page</title>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
	<div class="container">
		<h2>Edit User</h2><hr/>
		<form action="/user/update" method="post" th:object="${user}">
			<div class="form-group">
				<label>Id:</label> <input type="number"
					class="form-control" name="id" th:value="*{id}"/>
			</div>
			<div class="form-group">
				<label>Name:</label> <input type="text"
					class="form-control" name="name" th:value="*{name}"/>
			</div>
			<div class="form-group">
				<label>Gender:</label> <input type="text"
					class="form-control" name="gender" th:value="*{gender}"/>
			</div>
			<div class="form-group">
				<label>Image:</label> <input type="text"
					class="form-control" name="image" th:value="*{image}"/>
			</div>
			<button type="submit" class="btn btn-default">Update User</button>
		</form>
	</div>
</body>
</html>
